<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="section">
        <h1 id="typing-effect">Welcome to My Portfolio</h1>
        <p>Introduce yourself here.</p>
    </section>
    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Project description.</p>
        </div>
    </section>
    <section id="skills" class="section">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill-box">Skill 1</div>
            <div class="skill-box">Skill 2</div>
            <div class="skill-box">Skill 3</div>
        </div>
    </section>
    <section id="contact" class="section">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer class="footer">
        <p>Â© 2024 Your Name. All rights reserved.</p>
        <a href="#home" class="back-to-top">Back to Top</a>
    </footer>
    <img src="toggle-dark-mode.png" alt="Toggle Dark Mode" class="dark-mode-toggle" onclick="toggleDarkMode()">
    <script src="script.js"></script>
</body>
</html>
